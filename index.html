<!DOCTYPE html>
<html>
<head>
	<title>BNOL Next Date</title>
</head>
<style>
@-webkit-keyframes BNOLAnimation {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@-moz-keyframes BNOLAnimation {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@keyframes BNOLAnimation {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
</style>
<body style='
background-image: linear-gradient(-90deg, #13D899, #918FFF);
background-size: 200% 200%;

-webkit-animation: BNOLAnimation 5s ease infinite;
-moz-animation: BNOLAnimation 5s ease infinite;
animation: BNOLAnimation 5s ease infinite;
'>
	<div style='display: flex; align-items: center; justify-content: center; height: 90vh;'>
		<h1 id='h1' style='font-size:8em; font-family: Helvetica; color: #ffffff;'></h1>
	</div>
	<script>
		function getThirdWednesday(monthAdd = 1) {
			var today = new Date();
			var month = today.getMonth() + monthAdd;
			var year = today.getFullYear();
			var firstDay = new Date(`${month}/1/${year}`);
			var firstWednesday = getFirstWednesday(firstDay.getDay());
			return firstWednesday + 14;
		}

		function getFirstWednesday(firstDay) {
			switch (firstDay) {
				case 0:
					return 4
				case 1:
					return 3
				case 2:
					return 2
				case 3:
					return 1
				case 4:
					return 7
				case 5:
					return 6
				case 6:
					return 5
			}
		}

		var thirdWednesday = getThirdWednesday();
		var month = new Date().getMonth() + 1;
		var year = new Date().getFullYear();
		if (new Date().getDate() > thirdWednesday) {
			thirdWednesday = getThirdWednesday(2);
			month = month + 1;
		}

		var displayDate = new Date(`${month}/${thirdWednesday}/${year}`).toLocaleDateString("en-US", {
			month: "long",
			day: "2-digit",
			year: "numeric"
		});

		document.getElementById('h1').innerHTML = displayDate;

	</script>
</body>
</html>
